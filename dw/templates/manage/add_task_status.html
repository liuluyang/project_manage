{% extends 'manage/manage_base.html' %}
{% load staticfiles %}


{% block content %}



    <div class="row" style="margin-bottom: 5%">
        <div class="col-lg-6">
            <div class="card-box">

                <h4 class="header-title m-t-0 m-b-30">添加任务状态</h4>

                {% for error in errors %}
                    <h5 style="color: red">{{ error }}</h5>
                {% endfor %}

                <form class="form-horizontal" role="form" action="" method="post">

                     <div class="form-group">
                        <label class="col-md-2 control-label">状态名称</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="task_status">
                        </div>
                    </div>



                    <div class="row text-right" style="margin-top: 5%">
                        <div class="col-md-12">
                            <input type="submit" class="batn btn-purple btn-rounded w-md  " value="提交">
                        </div>
                    </div>

                </form>

            </div>
        </div><!-- end col -->


    </div>


{% endblock %}
